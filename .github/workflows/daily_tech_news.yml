name: Update Cyber & Tech News Feed

on:
  schedule:
    - cron: '0 20 * * *'  # 6 AM AEST = 8 PM UTC daily
  workflow_dispatch:      # allows you to run manually from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4 lxml

      - name: Run news feed script
        run: python your_script.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "ðŸ“° Update daily news feed" || echo "No changes to commit"
          git push
